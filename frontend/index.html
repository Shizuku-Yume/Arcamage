<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcamage - 酒馆卡片工具站</title>
  <link rel="icon" type="image/svg+xml" href="/icon_tarot.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon_tarot.svg">
  <style>
    #app[x-cloak],
    #app [x-cloak] { display: none; }
  </style>
</head>
<body class="bg-zinc-50 text-zinc-800 antialiased dark:bg-zinc-900 dark:text-zinc-100">
  <div id="app" x-data x-cloak>
    <!-- Loading Screen -->
    <div x-show="!$store.app.ready"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-zinc-50 dark:bg-zinc-900 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="w-12 h-12 border-4 border-brand dark:border-brand-light border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-zinc-500 dark:text-zinc-400">加载中...</p>
      </div>
    </div>

    <!-- Main Content -->
    <div x-show="$store.app.ready"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="min-h-screen flex">
      <!-- Floating Sidebar (Desktop) -->
      <aside class="fixed left-3 top-1/2 -translate-y-1/2 z-30 hidden lg:flex flex-col items-center py-3 px-2 gap-1 bg-white/95 dark:bg-zinc-800/95 backdrop-blur-sm rounded-neo-lg shadow-neo-lift dark:shadow-neo-lift-dark border border-zinc-100 dark:border-zinc-700">
        <!-- Nav Items -->
        <div class="flex flex-col gap-1">
          <!-- Home -->
          <div class="relative group">
            <button 
              @click="$store.ui.currentPage = 'home'"
              :class="$store.ui.currentPage === 'home' ? 'bg-zinc-100 text-brand shadow-neo-inset dark:bg-zinc-700 dark:text-brand-light dark:shadow-neo-inset-dark' : 'text-zinc-500 hover:bg-zinc-100 hover:text-zinc-700 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:hover:text-zinc-200'"
              class="w-10 h-10 rounded-neo flex items-center justify-center transition-all duration-200 hover:scale-110 active:scale-95 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-100 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-50 dark:focus-visible:ring-brand-900/30 dark:focus-visible:ring-offset-zinc-900"
            >
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
            </button>
            <!-- Tooltip -->
            <div class="absolute left-full ml-3 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-zinc-800 dark:bg-zinc-700 text-white text-sm rounded-neo border border-zinc-700 dark:border-zinc-600 whitespace-nowrap opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 pointer-events-none shadow-neo-lift dark:shadow-neo-lift-dark">
              首页
              <div class="absolute right-full top-1/2 -translate-y-1/2 border-8 border-transparent border-r-zinc-800 dark:border-r-zinc-700"></div>
            </div>
          </div>
          
          <!-- Workshop (only visible when card is loaded) -->
          <div x-show="$store.card?.data" 
               x-transition:enter="transition ease-out duration-300"
               x-transition:enter-start="opacity-0 -translate-y-2 scale-90"
               x-transition:enter-end="opacity-100 translate-y-0 scale-100"
               x-transition:leave="transition ease-in duration-200"
               x-transition:leave-start="opacity-100 translate-y-0 scale-100"
               x-transition:leave-end="opacity-0 -translate-y-2 scale-90"
               class="relative group">
            <button 
              @click="$store.ui.currentPage = 'workshop'"
              :class="$store.ui.currentPage === 'workshop' ? 'bg-zinc-100 text-brand shadow-neo-inset dark:bg-zinc-700 dark:text-brand-light dark:shadow-neo-inset-dark' : 'text-zinc-500 hover:bg-zinc-100 hover:text-zinc-700 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:hover:text-zinc-200'"
              class="w-10 h-10 rounded-neo flex items-center justify-center transition-all duration-200 hover:scale-110 active:scale-95 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-100 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-50 dark:focus-visible:ring-brand-900/30 dark:focus-visible:ring-offset-zinc-900"
            >
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
            </button>
            <!-- Tooltip -->
            <div class="absolute left-full ml-3 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-zinc-800 dark:bg-zinc-700 text-white text-sm rounded-neo border border-zinc-700 dark:border-zinc-600 whitespace-nowrap opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 pointer-events-none shadow-neo-lift dark:shadow-neo-lift-dark">
              工作台
              <div class="absolute right-full top-1/2 -translate-y-1/2 border-8 border-transparent border-r-zinc-800 dark:border-r-zinc-700"></div>
            </div>
          </div>
        </div>
        
        <!-- Divider -->
        <div class="w-6 h-px bg-zinc-200 dark:bg-zinc-600 my-2"></div>
        
        <!-- Theme Toggle -->
        <div class="relative group" x-data="{ 
          get mode() { return $store.settings?.theme || 'system' },
          get label() { return { system: '跟随系统', light: '浅色模式', dark: '深色模式' }[this.mode] },
          cycle() {
            const modes = ['system', 'light', 'dark'];
            const idx = modes.indexOf(this.mode);
            const next = modes[(idx + 1) % 3];
            if ($store.settings) $store.settings.setTheme(next);
          }
        }">
          <button 
            @click="cycle()"
            class="w-10 h-10 rounded-neo flex items-center justify-center text-zinc-500 hover:bg-zinc-100 hover:text-zinc-700 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:hover:text-zinc-200 transition-all duration-200 hover:scale-110 active:scale-95 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-100 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-50 dark:focus-visible:ring-brand-900/30 dark:focus-visible:ring-offset-zinc-900"
          >
            <svg x-show="mode === 'system'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
            </svg>
            <svg x-show="mode === 'light'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
            <svg x-show="mode === 'dark'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
          </button>
          <!-- Tooltip -->
          <div class="absolute left-full ml-3 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-zinc-800 dark:bg-zinc-700 text-white text-sm rounded-neo border border-zinc-700 dark:border-zinc-600 whitespace-nowrap opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 pointer-events-none shadow-neo-lift dark:shadow-neo-lift-dark">
            <span x-text="label"></span>
            <div class="absolute right-full top-1/2 -translate-y-1/2 border-8 border-transparent border-r-zinc-800 dark:border-r-zinc-700"></div>
          </div>
        </div>
        
        <!-- Settings -->
        <div class="relative group">
          <button 
            @click="$store.modalStack.push({ type: 'settings', title: '设置', size: 'xl' })"
            class="w-10 h-10 rounded-neo flex items-center justify-center text-zinc-500 hover:bg-zinc-100 hover:text-zinc-700 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:hover:text-zinc-200 transition-all duration-200 hover:scale-110 active:scale-95 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-100 focus-visible:ring-offset-2 focus-visible:ring-offset-zinc-50 dark:focus-visible:ring-brand-900/30 dark:focus-visible:ring-offset-zinc-900"
          >
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </button>
          <!-- Tooltip -->
          <div class="absolute left-full ml-3 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-zinc-800 dark:bg-zinc-700 text-white text-sm rounded-neo border border-zinc-700 dark:border-zinc-600 whitespace-nowrap opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 pointer-events-none shadow-neo-lift dark:shadow-neo-lift-dark">
            设置
            <div class="absolute right-full top-1/2 -translate-y-1/2 border-8 border-transparent border-r-zinc-800 dark:border-r-zinc-700"></div>
          </div>
        </div>
      </aside>

      <!-- Main Content Wrapper -->
      <div class="flex-1 flex flex-col min-h-screen">
        <!-- Mobile Header (Hidden on Desktop) -->
        <header class="bg-white dark:bg-zinc-800 shadow-neo-lift dark:shadow-neo-lift-dark border-b border-zinc-100 dark:border-zinc-700 sticky top-0 z-40 lg:hidden">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center gap-2">
                <span class="text-xl font-bold text-brand dark:text-brand-light">Arcamage</span>
                <span class="text-xs text-zinc-400 dark:text-zinc-500">v0.1.0</span>
              </div>
              
              <!-- Mobile Menu Button -->
              <button class="tap-target p-2 text-zinc-500 hover:text-zinc-700 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-200 dark:hover:bg-zinc-700 rounded-neo transition-colors"
                      @click="$store.ui.mobileMenuOpen = !$store.ui.mobileMenuOpen">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>
            </div>
            <!-- Mobile Menu -->
            <div x-show="$store.ui.mobileMenuOpen" x-collapse class="pb-4">
              <div class="flex flex-col gap-1">
                <button 
                  @click="$store.ui.currentPage = 'home'; $store.ui.mobileMenuOpen = false"
                  :class="$store.ui.currentPage === 'home' ? 'bg-zinc-100 dark:bg-zinc-700 text-brand dark:text-brand-light font-medium' : 'text-zinc-500 dark:text-zinc-400'"
                  class="px-4 py-3 rounded-neo text-left transition-colors"
                >
                  首页
                </button>
                <button 
                  x-show="$store.card?.data"
                  x-transition:enter="transition ease-out duration-200"
                  x-transition:enter-start="opacity-0 -translate-x-2"
                  x-transition:enter-end="opacity-100 translate-x-0"
                  @click="$store.ui.currentPage = 'workshop'; $store.ui.mobileMenuOpen = false"
                  :class="$store.ui.currentPage === 'workshop' ? 'bg-zinc-100 dark:bg-zinc-700 text-brand dark:text-brand-light font-medium' : 'text-zinc-500 dark:text-zinc-400'"
                  class="px-4 py-3 rounded-neo text-left transition-colors"
                >
                  工作台
                </button>
                <button 
                  @click="$store.modalStack.push({ type: 'settings', title: '设置', size: 'xl' }); $store.ui.mobileMenuOpen = false"
                  class="px-4 py-3 rounded-neo text-left transition-colors text-zinc-500 dark:text-zinc-400 flex items-center gap-2"
                >
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                设置
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <main class="flex-1">
        <!-- Home Page -->
        <div x-show="$store.ui.currentPage === 'home'"
             x-cloak
             class="flex-1 flex flex-col">
          <div x-data="homePage()" class="flex-1 flex flex-col">
            <!-- Hero Section -->
            <div class="relative flex-1 flex flex-col justify-center overflow-hidden pt-10 sm:pt-14">
              
              <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Centered Hero Content -->
                <div class="text-center">
                  <!-- Logo -->
                  <div class="inline-flex items-center justify-center mb-6">
                    <div class="relative">
                      <svg class="relative w-20 h-20 sm:w-24 sm:h-24" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                          <linearGradient id="cf-gold" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#e2e8f0"/>
                            <stop offset="30%" stop-color="#94a3b8"/>
                            <stop offset="60%" stop-color="#64748b"/>
                            <stop offset="100%" stop-color="#475569"/>
                          </linearGradient>
                          <linearGradient id="cf-gold-light" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#f8fafc"/>
                            <stop offset="50%" stop-color="#cbd5e1"/>
                            <stop offset="100%" stop-color="#94a3b8"/>
                          </linearGradient>
                          <linearGradient id="cf-green" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#1e293b"/>
                            <stop offset="50%" stop-color="#0f172a"/>
                            <stop offset="100%" stop-color="#020617"/>
                          </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="60" height="60" rx="6" fill="url(#cf-green)" stroke="url(#cf-gold)" stroke-width="2"/>
                        <g transform="translate(32, 32) scale(0.28)">
                          <ellipse cx="0" cy="70" rx="68" ry="15" fill="#000" opacity="0.3"/>
                          <ellipse cx="0" cy="60" rx="62" ry="15" fill="url(#cf-green)" stroke="url(#cf-gold)" stroke-width="2.5"/>
                          <ellipse cx="0" cy="58" rx="56" ry="13" fill="none" stroke="url(#cf-gold)" stroke-width="1"/>
                          <path d="M-42 60 L-34 -32 L34 -32 L42 60 Z" fill="url(#cf-green)" stroke="url(#cf-gold)" stroke-width="2.5"/>
                          <ellipse cx="0" cy="-32" rx="34" ry="8.5" fill="url(#cf-green)" stroke="url(#cf-gold)" stroke-width="2"/>
                          <path d="M-34 48 Q0 54, 34 48" fill="none" stroke="url(#cf-gold-light)" stroke-width="3"/>
                          <g transform="translate(0, -48)">
                            <path d="M0 -30 L7 -11 L30 0 L7 11 L0 30 L-7 11 L-30 0 L-7 -11 Z" fill="url(#cf-gold-light)"/>
                            <circle cx="0" cy="0" r="8.5" fill="#fff"/>
                            <path d="M-36 -20 L-31 -11 L-22 -7 L-31 -3 L-36 6 L-41 -3 L-50 -7 L-41 -11 Z" fill="url(#cf-gold)"/>
                            <path d="M36 -14 L41 -5 L50 0 L41 5 L36 14 L31 5 L22 0 L31 -5 Z" fill="url(#cf-gold)"/>
                            <line x1="0" y1="-52" x2="0" y2="-38" stroke="url(#cf-gold-light)" stroke-width="2"/>
                            <line x1="-28" y1="-42" x2="-19" y2="-33" stroke="url(#cf-gold)" stroke-width="1.5"/>
                            <line x1="28" y1="-42" x2="19" y2="-33" stroke="url(#cf-gold)" stroke-width="1.5"/>
                            <circle cx="-42" cy="-37" r="3" fill="#fff"/>
                            <circle cx="44" cy="-30" r="2.2" fill="url(#cf-gold-light)"/>
                          </g>
                        </g>
                      </svg>
                    </div>
                  </div>
                  
                  <!-- Title -->
                  <h1 class="text-3xl sm:text-4xl font-bold text-zinc-900 dark:text-zinc-50 mb-3 tracking-tight">
                    Arcamage
                  </h1>
                  <p class="text-lg text-zinc-600 dark:text-zinc-400">
                    打造你的专属角色
                  </p>
                </div>
              </div>
            </div>

            <!-- Action Cards Section -->
            <div class="pt-10 pb-6 sm:pt-12">
              <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                  
                  <!-- Import Card -->
                  <div class="bg-white/80 dark:bg-zinc-800/80 backdrop-blur-sm rounded-neo-lg shadow-neo-lift dark:shadow-neo-lift-dark p-6 sm:p-8 transition-all duration-300 hover:shadow-neo-lift-hover dark:hover:shadow-neo-lift-hover-dark border border-zinc-100 dark:border-zinc-700 group transform-gpu hover:-translate-y-1 hover:scale-[1.01] h-full flex flex-col">
                    <div class="flex items-center gap-4 mb-6">
                      <div class="w-12 h-12 bg-zinc-100 dark:bg-zinc-700 rounded-neo flex items-center justify-center flex-shrink-0 transition-transform duration-300 group-hover:-translate-y-0.5 group-hover:scale-105">
                        <svg class="w-6 h-6 text-zinc-600 dark:text-zinc-300" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                    <button @click="closePresetEditor()"
                            class="group btn-secondary gap-1.5 px-3 py-1.5 text-xs font-medium"
                            title="取消">
                      <svg class="w-3.5 h-3.5 transition-transform group-hover:-translate-x-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                      </svg>
                      <span>取消</span>
                    </button>
                  </div>
                  <div class="flex-1 flex justify-center overflow-hidden px-2">
                    <h4 class="text-sm font-bold text-zinc-800 dark:text-zinc-100 truncate tracking-tight" x-text="presetEditorMode === 'edit' ? '编辑预设' : '新增预设'"></h4>
                  </div>
                  <div class="flex items-center justify-end min-w-[80px]">
                    <button @click="savePreset()"
                            class="group btn-primary gap-1.5 px-3.5 py-1.5 text-xs font-bold"
                            title="保存">
                      <span>应用</span>
                      <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="p-5 space-y-4 bg-zinc-50 dark:bg-zinc-800">
                  <div>
                    <label class="block text-xs font-medium text-zinc-600 dark:text-zinc-400 mb-1">名称</label>
                    <input x-model="presetLabel"
                           class="w-full rounded-neo border-2 border-zinc-200/80 dark:border-zinc-700/80 bg-zinc-900/[0.03] dark:bg-zinc-800/80 px-3 py-2 text-sm text-zinc-800 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500 outline-none focus:border-brand dark:focus:border-brand-400"
                           placeholder="预设名称">
                  </div>
                  <div>
                    <label class="block text-xs font-medium text-zinc-600 dark:text-zinc-400 mb-1">内容</label>
                    <textarea x-model="presetPrompt"
                              x-effect="if (presetEditorOpen) { $nextTick(() => autoResizePresetPrompt({ target: $el })); }"
                              @input="autoResizePresetPrompt($event)"
                              class="w-full min-h-[180px] max-h-[60vh] rounded-neo border-2 border-zinc-200/80 dark:border-zinc-700/80 bg-zinc-900/[0.03] dark:bg-zinc-800/80 px-3 py-2 text-sm text-zinc-800 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500 outline-none resize-none overflow-hidden focus:border-brand dark:focus:border-brand-400"
                              placeholder="预设内容"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div x-show="presetDeleteOpen" x-cloak class="fixed inset-0 z-60 flex items-center justify-center px-4">
              <div class="absolute inset-0 bg-zinc-900/50 dark:bg-zinc-950/70 backdrop-blur-sm" @click="cancelDeletePreset()"></div>
              <div class="relative w-full max-w-lg mx-4 bg-white dark:bg-zinc-800 rounded-neo-lg shadow-neo-lift dark:shadow-neo-lift-dark p-6">
                <div class="flex items-center gap-3 mb-4">
                  <div class="w-10 h-10 rounded-full bg-danger-light dark:bg-danger-dark flex items-center justify-center">
                    <svg class="w-5 h-5 text-danger dark:text-danger-light" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                    </svg>
                  </div>
                  <h4 class="text-xl font-bold text-zinc-900 dark:text-zinc-100">删除预设</h4>
                </div>
                <p class="text-zinc-600 dark:text-zinc-300 mb-6">确定要删除预设"<span class="text-zinc-700 dark:text-zinc-200 font-medium" x-text="presetToDelete?.label || ''"></span>"吗？</p>
                <div class="flex justify-end gap-3">
                  <button @click="cancelDeletePreset()"
                          class="bg-white dark:bg-zinc-700 text-zinc-700 dark:text-zinc-200 shadow-neo-lift dark:shadow-neo-lift-dark px-4 py-2.5 rounded-neo hover:bg-zinc-50 dark:hover:bg-zinc-600 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-100 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-brand-900/30 dark:focus-visible:ring-offset-zinc-800">取消</button>
                  <button @click="deletePresetConfirmed()"
                          class="text-white px-4 py-2.5 rounded-neo shadow-neo-lift dark:shadow-neo-lift-dark transition-colors bg-danger hover:bg-danger-dark focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-100 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-brand-900/30 dark:focus-visible:ring-offset-zinc-800">删除</button>
                </div>
              </div>
            </div>
            </div>

            <div x-show="$store.agent.ui.sidebarMode === 'greeting'" x-cloak x-data="greetingSidebar()" class="flex flex-col h-full">
              <div class="p-4 border-b border-zinc-200 dark:border-zinc-800" x-effect="previewOptions; syncPreviewSelection()">
                <div class="flex items-start justify-between gap-3">
                  <div class="min-w-0">
                    <h3 class="text-sm font-semibold text-zinc-800 dark:text-zinc-100">开场白预览</h3>
                    <p class="text-xs text-zinc-500 dark:text-zinc-400 truncate" x-text="previewTitle"></p>
                  </div>
                  <button @click="close()"
                          class="group btn-secondary gap-1.5 px-3 py-1.5 text-xs font-medium">
                    <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span>关闭</span>
                  </button>
                </div>
                <div class="mt-3 space-y-3">
                  <div>
                    <label class="text-xs text-zinc-500 dark:text-zinc-400 block mb-1">开场白选择</label>
                    <select x-model="previewSelection"
                            class="w-full rounded-neo border border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-900 px-2.5 py-1.5 text-xs text-zinc-600 dark:text-zinc-200">
                      <template x-for="option in previewOptions" :key="option.id">
                        <option :value="option.id" x-text="option.label"></option>
                      </template>
                    </select>
                  </div>
                </div>
              </div>
              <div class="flex-1 min-h-0 p-3">
                <iframe :srcdoc="iframeContent"
                        :sandbox="iframeSandbox"
                        class="w-full h-full border-0 rounded-neo bg-white dark:bg-zinc-900"></iframe>
              </div>
            </div>
          </aside>
            </div>
          </template>
        </div>
      </main>

      <!-- Footer -->
      <footer class="py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-zinc-400 flex items-center justify-center gap-2">
          <span>Arcamage - 酒馆卡片工具站</span>
          <span class="text-zinc-500 dark:text-zinc-400">|</span>
          <a href="https://github.com/Shizuku-Yume/Arcamage" class="inline-flex items-center gap-1.5 text-zinc-500 dark:text-zinc-400 transition-all duration-200 hover:text-zinc-700 dark:hover:text-zinc-200 hover:-translate-y-0.5" target="_blank" rel="noopener">
            <svg class="w-4 h-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
            </svg>
            GitHub
          </a>
        </div>
      </footer>
    </div>
  </div>

    <!-- Toast / Loading / Legacy Modal / Greeting Preview: mounted via single-source HTML generators -->
    <div x-html="getToastContainerHTML()"></div>
    <div x-html="getLoadingOverlayHTML()"></div>
    <div x-html="getModalContainerHTML()"></div>

    <!-- Enhanced Modal System -->
    <div x-html="getModalEnhancedHTML()"></div>

    <!-- Agent Fullscreen Modal -->
    <div id="agent-modal-host"></div>

    <div x-html="generateGreetingPreviewHTML()"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
